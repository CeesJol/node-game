<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>My app</title>
    <link rel="stylesheet" href="/css/index.css">
  </head>

  <body>
    <!-- Canvas that displays the game -->
    <canvas id="myCanvas">
      :/
    </canvas>

    <!-- Form that lets you play the game -->
    <div id="start" class="main">
      <div class="form-field">
        <input type="text" name="name" id="name" placeholder="username" maxLength="10" autofocus/>
      </div>

      <br>

      <div class="form-field">
        <button id="join">Join</button>
      </div>
    </div>

    <!-- form that shows when the server is down -->
    <div id="error" class="main">
      <div>
        <p>Whoops server is down :(</p>
      </div>
    </div>

    <p id="ping">Pinging...</p>

    <p>List of players<p>
    <ol id="player-list">
      <li>Loading...</li>
    </ol>

    <!-- Scripts -->
    <script src='/socket.io/socket.io.js'></script>
    <script src="/js/libs/jquery-3.3.1.min.js"></script>

    <script src="/js/general.js"></script>
    <script src='/js/index.js'></script>
    <script src="/js/ping.js"></script>
    <script src="/js/draw.js"></script>
    <script src="/js/input.js"></script>
  </body>

</html>
